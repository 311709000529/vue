<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test">
        <p v-if='ok'>表白成功</p>
        <p v-else>表白失败</p>
        
        <p v-show='ok'>求婚成功</p>
        <p v-show='!ok'>求婚失败</p>
        <button @click='toogle'>点击切换</button>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        new Vue({
            el:"#test" ,
            data:{
                ok:true
            },
            methods:{
                toogle() {
                    this.ok = !this.ok
                }
            }
        })
    </script>
</body>
</html>
