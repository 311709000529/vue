<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test">
        <input type="text" v-model='msg'>
        <p>Hello,{{msg}}</p>
    </div>

        new Vue({
            el :"#test",
            data:{
                msg:"atguigu"
            }
        })
    </script>
</body>
</html>
